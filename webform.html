<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Form</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <script>
        function checkemail(event) {
            const email = document.getElementById('email').value;
            const email2 = document.getElementById('confirmemail').value;
            if (email != email2) {
                alert("Email addresses do not match! Please review your email address.")
                event.preventDefault();
            }
        }

    </script>
</head>

<body>
    <h1> Please enter your information on this form:</h1>
    <form action="/submit" method="post" onsubmit="checkemail(event)">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname">

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email">

        <label for="email">Confirm Email:</label>
        <input type="text" id="confirmemail" name="confirmemail">

        <label for="question">Please enter your question:</label>
        <textarea id="question" name="question" rows="5"></textarea>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
